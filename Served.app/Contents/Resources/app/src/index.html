<!DOCTYPE html>
<html>
  <head>

    <title>SERVED</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="header"></div>
    <div id="content">

    <div id="credits">
      an <a target="_blank" href="http://github.com/enjalot/served">open source</a> tool by <a target="_blank" href="http://twitter.com/enjalot">@enjalot</a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
